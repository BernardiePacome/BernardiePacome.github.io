name: Deploy

on:
  push:
    branches: [master]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Use Node.js 20
        uses: actions/setup-node@v1
        with:
          node-version: 20.x
      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 7
        
      - name: Install dependencies
        run: pnpm install


      - name: Deploy ðŸš€
        run: pnpm run deploy